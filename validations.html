<!DOCTYPE html>
<html>
<head>
<script>

<p>Phone Number</p>

<form action="https://www.iiit.ac.in/" method="post">

<p>Number should not contain Alphabets.</p>

function validateForm() {
  var x = document.forms["myForm"]["Subjects"].value;
  if (x == " ") {
    alert("Atleast Select One Subject");
    return false;
  }
}
</script>
</head>
<body>

<form name="myForm" action="https://www.iiit.ac.in/" onsubmit="return validateForm()" method="post">

  <input type="submit" value="Submit">
</form>

</body>

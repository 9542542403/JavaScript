<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String</title>

</head>
<body>
    <p id="para1">
        HTML is the standard markup language for Web pages.With HTML you can createyour own Website.This tutorial follows the latest HTML5 standard.
    </p>
    <p>
        Text at 5th,7th,10th position : 
    </p>
    <p id="para">
       </p>
    <script>
            var str = document.getElementById('para1').innerHTML;
            var res = str.slice(31,35);
            res = res+" "+str.slice(43,51)+" "+str.slice(58,66);
            document.getElementById("para").innerHTML = res;
            
    </script>
</body>
</html>
